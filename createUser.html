<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/css/materialize.css">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="./styles/css/all.css">
    <script src="./styles/js/materialize.js"></script>
    <title>Cash It Here</title>
</head>
<body>
    <div class="container center-align">
    <h1>Create User</h1>
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <i class="fa fa-user fa-5x 10x" style="color: salmon;"></i>
                    <h3 class="card-title">Admin User</h3>
                    <div class="card-action">
                        <p>Admin user digunakan untuk mengelola penjualan, list barang, kode barang, dll.</p>   
                    </div>
                    <form class="container" id="admin-form">
                        <div class="card-content">
                            <div class="input-field">
                                <input value="admin" type="text" class="validate" id="admin-username" disabled>
                                <label for="admin-username">Username</label>
                            </div>
                            <div class="input-field">
                            <input type="password" id="admin-password">
                                <label for="admin-password">Password</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light red" style="margin-top: 20px">Create User</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <i class="fa fa-user-friends fa-5x" style="color: salmon;"></i>
                    <h3 class="card-title">Cashier User</h3>
                    <div class="card-action">
                        <p>Cashier user digunakan untuk mengelola pembelian (kasir biasa)</p>
                    </div>
                    <form class="container" id="cashier-form">
                        <div class="card-content">
                            <div class="input-field">
                                <input value="cashier" type="text" class="validate" id="cashier-username" disabled>
                                <label for="cashier-username">Username</label>
                            </div>
                            <div class="input-field">
                            <input type="password" class="validate" id="cashier-password">
                                <label for="cashier-password">Password</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light red" style="margin-top: 20px">Create User</button>              
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    require('./systemController/createUserSystem');
</script>
</html>
